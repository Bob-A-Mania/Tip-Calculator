<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="index.css">


    <title>Quick Tips</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <h1>Quick Tip Calculator</h1>

          <!-- Starting Bill Amount -->
          <p id="bill">Enter Bill Amount ($): <input id="billAmount" placeholder="Bill Amount"></input></p>

          <!-- Amount You Want to Tip -->
          <p id="tip">Enter Tip Percent (%): <input id="tipPercent" placeholder="Tip Percent"></input></p>

          <button type="button" name="button" onclick="calculate()">Calculate</button>

          <!-- Javascript Will Enter the Tip Amount Here -->
          <p id="tipAmount" style="color:#4286f4"></p>

          <!-- Javascript Will Enter the Total Bill After Tip Here -->
          <p id="totalBill" style="color:#ed5e5e"></p>

        </div>
      </div>
    </div>

  <!-- Calculator Function  -->
  <script type="text/javascript">

  function calculate() {

  //Get Bill Amount
  var startingBill = parseFloat(document.getElementById("billAmount").value);

  //Get Tip Amount
  var tipBeforeConvert = parseFloat(document.getElementById("tipPercent").value);

  //Convert tip Into Percentage
  var tipAfterConvert = tipBeforeConvert/100;

  //Calculate Tip Amount to Output
  var tipOutput = startingBill * tipAfterConvert;

  //Output Tip Amount
  var tipInDollars = document.getElementById("tipAmount").innerHTML = "Your Tip Amount is " + tipOutput.toFixed(2);

  //Output Grand Total
  var grandTotal = document.getElementById("totalBill").innerHTML = "Your Total Bill is "+ (startingBill + tipOutput).toFixed(2);


  }



  </script>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
